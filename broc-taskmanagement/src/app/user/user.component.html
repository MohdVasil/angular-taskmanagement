<mat-toolbar class="mattoolbar">
    <mat-toolbar-row>   
             
      <button mat-button (click)="createUser()" >Create User</button>     
   
      <span class="example-spacer"></span> 
      <button mat-button  (click)="updateUser()" >Edit</button> 
      <span class="example-spacer"></span> 
      <button mat-button (click)="deleteUser()" >Delete</button> 
    </mat-toolbar-row>  
  </mat-toolbar>
<div class="mat-elevation-z4" md-content layout-padding >
    <div>
        <router-outlet></router-outlet>
    </div>
    <div>
    <div class="leftCol">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
            </ng-container>       

            <!-- userId Column -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
              <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
          

            <ng-container matColumnDef="phoneNo">
              <th mat-header-cell *matHeaderCellDef> Phone No </th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>E-mail</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
    </div>

      <div class="rightCol ">
        <chart-comp></chart-comp>
      </div>
  </div>
</div>
